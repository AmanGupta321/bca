        //Update Content
        function updateDashboard() {
            // Create a new XMLHttpRequest object
            var xhttp = new XMLHttpRequest();

            // Define the callback function to execute when the response is received
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Update the contents of the tag with the response HTML
                    document.getElementById("main").innerHTML = this.responseText;
                }
            };

            // Send the AJAX request to the PHP file that generates and returns the updated HTML content
            xhttp.open("GET", "updateDashboard.php", true);
            xhttp.send();

    <script>
        // Menu Toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function () {
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }

        //add hovered class in selected list item
        let list = document.querySelectorAll('.navigation li');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            this.classList.add('hovered');
        }

        list.forEach((item) =>
            item.addEventListener('mouseover', activeLink))

    </script>
